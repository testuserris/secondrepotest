hosts: localhost
connection: local
gather_facts: False
tasks:

  - name: create multi-region trail with validation and tags
    cloudtrail:
      state: present
      name: default
      s3_bucket_name: mylogbucket
      aws_access_key: mah_key
      security_token: PASSWORD
      region: us-east-1
      is_multi_region_trail: false
      enable_log_file_validation: false
      cloudwatch_logs_role_arn: "arn:aws:iam::123456789012:role/CloudTrail_CloudWatchLogs_Role"
      cloudwatch_logs_log_group_arn: "arn:aws:logs:us-east-1:123456789012:log-group:CloudTrail/DefaultLogGroup:*"
      tags:
        environment: dev
        
        Name: default

  - name: Create an empty bucket
    aws_s3:
      bucket: mybucket
      mode: create
      permission: public-read-write
      encrypt: false

  - name: Create an RDS instance
    rds_instance:
      mode: create
      name: "name"
      publicly_accessible: true
      storage_encrypted: false
      password: PASSWORD
      transparent_data_encryption_password: PASSWORD
      kms_key_id: "key/identity"
      db_instance_identifier: "myrds"

  - name: Create a Redshift cluster
    redshift:
      mode: create
      name: "name"
      publicly_accessible: true
      encrypted: false
      security_token: PASSWORD
      password: PASSWORD
      identifier: "myrds"

  - name: Create an IAM policy
    iam_policy:
      mode: create
      name: "name"
      iam_name: "iamPolicyName"
      iam_type: "user"
      policy_name: "myPolicyName"

  - name: Create Active Directory
    aws_netapp_cvs_active_directory.py:
      state: present
      region: us-east-1
      DNS: 101.102.103.123
      domain: mydomain.com
      password: netapp1!
      netBIOS: testing
      username: user1
      api_url : My_CVS_Hostname
      api_key: My_API_Key
      secret_key : My_Secret_Key

  - name: obtain all information for a single ACM certificate
    aws_acm_info:
      security_token: PASSWORD

  - name: Create Snapshot
    aws_netapp_cvs_snapshots:
      state: present
      region: us-east-1
      name: testSnapshot
      fileSystemId: testVolume
      api_url : cds-aws-bundles.netapp.com
      api_key: myApiKey
      secret_key : mySecretKey

  - name: Dms Endpoint
    dms_endpoint:
      state: absent
      endpointidentifier: 'testsource'
      endpointtype: source
      enginename: aurora
      username: testing1
      servername: testing.domain.com
      port: 3306
      databasename: 'testdb'
      sslmode: none
      wait: false

  - name: Create two new IAM users with API keys
    iam:
      iam_type: user
      name: "{{ item }}"
      state: present
      password: PASSWORD
      access_key_state: create

  - name: mysql provisioning example
    rds:
      command: create
      instance_name: new-database
      db_engine: MySQL
      size: 10
      instance_type: db.m1.small
      username: mysql_admin
      password: 1nsecure
      tags:
        Environment: testing
        Application: cms